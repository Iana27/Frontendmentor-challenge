<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


  <!-- CSS styles sheet -->
  <link rel="stylesheet" href="CSS/styles.css">
  <!-- Font styles -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


</head>

<body>
  <div class="main-container">
    <div class="container-1 ">
      <div class="logo">
        <img src="images/logo.svg" alt="logo-img">
      </div>
      <div class="icons">
        <img class="background-icon" src="images/icon-document.svg" alt="document-img">
        <img class="background-icon" src="images/icon-folder.svg" alt="folder-img">
        <img class="background-icon" src="images/icon-upload.svg" alt="upload-img">

      </div>
    </div>

    <div class="container-2 ">
      <div class="gb-left">
        <p>
          <span class="remain">185</span>
          GB LEFT
        </p>

      </div>
      <div>
        <p class="used">
          You've used
          <span class="bold">185GB</span>
          of your storage
        </p>
      </div>
      <div class="progression-line">
        <div class="white-circle">
        </div>
      </div>
      <div class="range">
        <p>0 GB</p>
        <p class="limit">1000 GB</p>
      </div>

    </div>
  </div>


  <div class="mainDiv">
    <img class="wave" src="images/bg-desktop.png" alt="wave-img">
  </div>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Iana Lazareva</a>.
  </div>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</footer>

</html>
